<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>폼 관련 태그 Document</title>
</head>
<body>
    <p>form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다</p>
    form 태그 내의 input or textarea 태그들을 이용해 사용자가 입력한 정보를 서버로 넘긴다..
    *action : 폼의 입력된 값을 전송받을 서버의 클래스명을 입력한다<br>
    *method : get/post 방식으로 전송 방식을 지정한다<div class="(get 방식은 url 주소에 form 태그들을 통해 넘어가는
    데이터가 보임)"></div>

    <form action="./08_폼관련태그.html" method="get">
        <input type="text" placeholder="값을" />
        <input type="text" placeholder="값을" />
        <input type="text" placeholder="값을" />
        <input type="text" placeholder="값을" />
        <button type="submit">전송</button>
    </form>
    <form action="#" method="get">
        <input type="text" name="test" />
        <input type="radio" name="radio" value="1" />
        <input type="radio" name="radio" value="2" />
        <input type="checkbox" name="checkbox" value="A">A
        <input type="checkbox" name="checkbox" value="B">B
        <input type="checkbox" name="checkbox" value="C">C
        <input type="submit" value="전달하기"/>
    </form>

    <form action="#" method="get">
        <select name="nation">
                <option value="ko">한국</option>
                <option value="ch" selected>중국</option>
                <option value="fr">프랑스</option>
        </select>
        <button type="submit">전송</button>
    </form>
    <header>
        <nav>

        </nav>
        <main>
            <aside></aside>
            <article></article>
            <section></section>
        </main>
        <footer></footer>
    </header>
</body>
</html>
